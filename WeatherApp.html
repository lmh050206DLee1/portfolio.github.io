<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel = "stylesheet" href = "WeatherApp.css">

</head>
<div class="navigationbar">
    <nav>
      <img class="Logo" img src="image.png"></img>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Minhyeong Lee</label>
      <ul>
          <li><a class="active" href="file:///C:/Users/4755h/.vscode/example.html">Home</a></li>
          <li><a href="file:///C:/Users/4755h/.vscode/Portfolio.html">Portfolio</a></li>
          <li><a href="file:///C:/Users/4755h/.vscode/typing%20text.html">About me</a></li>
      </ul>
    </nav>
</div>
<div class="container">
    <h1>Weather App</h1>
    <form>
        <input type="text" id="city-input" placeholder="Enter City" />
        <input type="submit" value="Get Weather" />
    </form>
    <div id="weather-data">
        <div class="icon">
            <img src="http://openweathermap.org/img/wn/01d.png" alt="weather icon">

        </div>
        <div class="temperature">22°C</div>
        <div class="description">Sunny</div>
        <div class="details">
            <div>Feels like: 23°C </div>
            <div>Humidity: 40%</div> 
            <div>Wind speed: 5m/s</div>


        </div>
    </div>
</div>
    <script src="WeatherApp.js"></script>
        
</body>
</html>
